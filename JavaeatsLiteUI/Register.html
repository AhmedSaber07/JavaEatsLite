<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"> 
    <title>Centered Form</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="container form-control">
    <form>
        
    <img class="mb-4" src="./img/Restaurant/dewi-ika-putri-ZDD7O-grjBo-unsplash.jpg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Create New Account</h1>
        <div class="mb-3">
            <input style="max-width: 100%;" type="email" class="form-control" placeholder="First Name">
        </div>
        <div class="mb-3">
            <input style="max-width: 100%;" type="email" class="form-control" placeholder="Last Name">
        </div>
        <div class="mb-3">
            <input style="max-width: 100%;" type="number" placeholder="Phone Number" class="form-control">
        </div>
        <div class="mb-3">
            <input style="max-width: 100%;" type="email" class="form-control" placeholder="User Name">
        </div>
        <div class="mb-3">
            <input style="max-width: 100%;" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <input style="max-width: 100%;" type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <input style="max-width: 100%;" type="password" placeholder="Confirm Password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button style="width: 100%;" type="submit" class="btn btn-primary">Register</button>        
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-eJqjNauA5v5L8XxH6xI5z5T2a6fTezBwmjP0aHfLOxL1UBhFc8QQqSeaSkPz9i1b" crossorigin="anonymous"></script>
</body>
</html>
